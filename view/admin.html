<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatRoom Admin</title>
  <script>
    async function createUser() {
      var name = document.getElementById("name").value;
      var login = document.getElementById("login").value;
      var password = document.getElementById("password").value;

      const response = await fetch("/user", {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
        body: `{
                 "name": "` + name + `",
                 "login": "` + login + `",
                 "password": "` + password + `"
                }`,
      });

      response.json().then(data => {
        location.replace('/chatroom');
      });

    }

    function chatroom() {
      location.replace('/chatroom');
    }
  </script>
</head>
<body>
<div id="main">
  <center>
    <div class="h-tag">
      <h2>ChatRoom Create User</h2>
    </div>
  </center>
  <!-- Login box -->
  <div class="login">
    <table cellspacing="2" align="center" cellpadding="8" border="0">
      <tr>
        <td>Enter name :</td>
        <td><input type="text" placeholder="Enter name here" id="name" class="tb" /></td>
      </tr>
      <tr>
        <td>Enter login :</td>
        <td><input type="text" placeholder="Enter login here" id="login" class="tb" /></td>
      </tr>
      <tr>
        <td>Enter password :</td>
        <td><input type="password" placeholder="Enter Password here" id="password" class="tb" /></td>
      </tr>
      <tr>
        <td></td>
        <td>
          <input type="submit" value="create" class="btn" onClick="createUser()" /> <input type="submit" value="back to chatroom" class="btn" onClick="chatroom()"/></td>
      </tr>
    </table>
  </div>
</div>
</body>
</html>
