<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ChatRoom</title>
  <script>
    async function logout() {
      const response = await fetch("/user/logout", {
        method: 'POST',
        headers: {
          'Accept': 'application/json',
          'Content-Type': 'application/json'
        },
      });

      response.json().then(data => {
        console.log(data);
        location.replace('/');
      });

    }
  </script>
</head>
<body>
<div id="main">
  <center>
    <div class="h-tag">
      <h2>ChatRoom</h2>
    </div>
  </center>
  <!-- Login box -->
  <div class="welcome">
    <h1>Welcome</h1>
  </div>

  <input type="submit" value="logout" class="btn" onClick="logout()" /></td>
</div>

</body>
</html>
